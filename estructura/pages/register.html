<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Chat4Play</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header"><a href="./login.html"><button class="navbar_iniciar_sesion">INICIAR SESIÓN</button></a></div>
    <div class="container content">
        <div class="row">
            <div class="col">
                <form action="./index.html" class="form-register">
                    <h1 class="titulo_iniciar_registrar">REGISTRARSE</h1>
                    <div class="titulos_login">Nombre:</div>
                    <input class="input_login_register" type="text" value="" name="name">
                    <div class="titulos_login">Apellidos:</div>
                    <input class="input_login_register" type="text" value="" name="surnames">
                    <div class="titulos_login">Apodo:</div>
                    <input class="input_login_register" type="text" value="" name="nickname">
                    <div class="titulos_login">Correo electrónico:</div>
                    <input class="input_login_register" type="text" value="" name="email">
                    <div class="titulos_login">Contraseña:</div>
                    <input class="input_login_register" type="password" value="" name="password">
                    <div class="titulos_login">Confirmar contraseña:</div>
                    <input class="input_login_register" type="password" value="" name="confirm_password">
                    <input class="iniciar_button" type="submit" value="REGISTRAR">
                    <p class="tienes_cuenta"><a href="./login.html">¿Ya tienes cuenta? ¡Inicia sesión!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
