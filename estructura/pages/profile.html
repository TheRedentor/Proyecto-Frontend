<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información personal - Chat4Play</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header"><a href="./login.html"><button class="navbar_iniciar_sesion">INICIAR SESIÓN</button></a></div>
    <div class="container content_perfil">
        <div class="row m-auto box_informacion_personal">
            <div class="col column_imagen_perfil">
                <img class="imagen_perfil" src="https://pbs.twimg.com/media/ETSKPfpU8AAun1U.jpg" alt="">
                <button class="cambiar_imagen">CAMBIAR IMAGEN</button>
                <p style="font-weight:bold;font-size:25px;margin-bottom:-20px;">Alonsito87</p>
            </div>
            <div class="col">
                <h1 class="titulo_informacion_personal">INFORMACIÓN PERSONAL</h1>
                <form action="./index.html" class="form_cambiar_perfil">
                    <div class="datos_informacion_personal">Nombre:</div>
                    <input class="input_informacion_personal" type="text" value="" name="name"><br>
                    <div class="datos_informacion_personal">Apellidos:</div>
                    <input class="input_informacion_personal" type="text" value="" name="surnames"><br>
                    <div class="datos_informacion_personal">Apodo:</div>
                    <input class="input_informacion_personal" type="text" value="" name="nickname"><br>
                    <div class="datos_informacion_personal">Correo electrónico:</div>
                    <input class="input_informacion_personal" type="email" value="" name="email"><br>
                    <div class="datos_informacion_personal">Contraseña:</div>
                    <input class="input_informacion_personal" type="password" value="" name="password"><br>
                </form>
            </div>
            <div>
                <button class="volver_button">Volver</button>
                <button class="guardar_button">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
