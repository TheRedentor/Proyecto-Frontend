<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales - Chat4Play</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header"><a href="./login.html"><button>INICIAR SESIÓN</button></a></div>
    <div class="container content">
        <div class="row">
            <div class="col">
                <form action="./index.html" class="form-login">
                    <h1 class="titulo_informacion_personal">INFORMACIÓN PERSONAL</h1>
                    <div class="datos_informacion_personal">Nombre:</div>
                    <input type="text" value="" name="username"><br>
                    <div class="datos_informacion_personal">Contraseña:</div>
                    <input type="password" value="" name="password"><br>
                    <input class="iniciar_button" type="submit" value="INICIAR">
                    <p class="tienes_cuenta"><a href="./register.html">¿No tienes cuenta? ¡Regístrate!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
